<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>

    <!-- ----------------------------------------------------------------------------- -->
    <!-- css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/homePage.css" />
  </head>
  <!--------------------------------------------------------------------------------- -->
  
  <body>
     <!-- Nav Bar -->

    <!-- Nav Bar -->

  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
    <div class="container-fluid">
      <a href="/home-page">
        <img src="/views/euro.png" width="30px" height="30px" id="png" />
      </a>
      <a class="navbar-brand" href="/home-page">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home-page">Home</a>
          </li>
          <li class="nav-item">
            <a id="reportsLink" class="nav-link active" aria-current="page" href="#" onclick="onClickAlert();">Reports
              &#128081</a>
          </li>
          <li class="nav-item">
            <a id="leaderboardLink" class="nav-link active" aria-current="page" href="#"
              onclick="onClickAlert();">LeaderBoard &#128081</a>
          </li>
        </ul>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="buyPremiumBtn" class="topBtn btn py-1" type="button" data-bs-toggle="tooltip"
            data-bs-placement="left" title="Premium Membership inclues LeaderBoard & Daily & Monthly Reports">
            Buy Premium &#128081
          </button>
          <button id="logoutBtn" class="topBtn btn py-1" type="button">Log out</button>
        </div>
      </div>
    </div>
  </nav>

    <form
      id="my-form"
      class="d-flex p-2"
      
      method="post"
    >
      <!-- Expense Amount -->
      <div class="input-group mb-3 d-flex m-4">
        <span class="input-group-text">Expense Amount</span>
        <input
          type="number"
          class="form-control"
          id="expenseAmount"
          name="expenseAmount"
          required
        />
      </div>

      <!-- Expense Description -->
      <div class="input-group mb-3 d-flex m-4">
        <span class="input-group-text">Description</span>
        <input
          type="text"
          class="form-control"
          id="expenseDescription"
          name="expenseDescription"
          required
        />
      </div>

      <!-- Expense Category -->
      <div class="input-group mb-3 d-flex m-4">
        <span class="input-group-text">Category</span>
        <select
          class="form-select"
          id="expenseCategory"
          name="expenseCategory"
          required
        >
          <option value="">Select Category</option>
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
          <option value="utilities">Utilities</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mb-3 d-flex m-4">
        <button id="submitBtn"  type="submit" class="btn btn-primary">Add Expense</button>
      </div>
    </form>

   
    <div id="message"></div>
    <div class="container mt-4 p-3" id="table">
      <table
        border="1px"
        id="expenseTable"
        class="table table-hover table-responsive"
        style="width: 100%"
      >
        <!-- Table headers -->
        <thead id="tableHead">
          <tr>
            <th  class="rounded-start">Date</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
            <th  class="rounded-end"></th>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody id="expenseTableBody">
        </tbody>
      </table>

      
      <div class="row align-items-center ">
        <div class="col-auto">
          <label for="rowsPerPage" class="form-label">Rows per page:</label>
        </div>
        <div class="col-auto" style="max-width: 150px">
          <select id="rowsPerPage" class="form-select">
            <option selected value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="col">
          <ul id="paginationUL" class="pagination justify-content">
            <!-- Pagination elements will be dynamically generated here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js "></script>
    <script src="../js/homePage.js"></script>
    <script>
      function onClickAlert() {
        alert("Buy Premium to access this feature.");
      }
    </script>
  </body>
</html>
